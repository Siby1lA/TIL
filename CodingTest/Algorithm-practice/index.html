<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer;
        let stack = [];
        for (let x of str) {
          if (x !== ")") stack.push(x);
          else while (stack.pop() !== "(");
        }
        answer = stack.join("");
        return answer;
      }
      let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(str));
    </script>
  </body>
</html>
