<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        sum = 0;
        min = Number.MAX_SAFE_INTEGER;
        for (i = 0; i < arr.length; i++) {
          if (arr[i] % 2) {
            sum += arr[i];
            if (arr[i] < min) {
              min = arr[i];
            }
          }
        }
        answer.push(sum);
        answer.push(min);
        return answer;
      }
      let arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
