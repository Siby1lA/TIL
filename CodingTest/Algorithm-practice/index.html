<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;
        let queue = Array.from({ length: n }, (value, index) => index + 1);
        while (queue.length) {
          for (let i = 0; i < k - 1; i++) queue.push(queue.shift());
          queue.shift();
          if (queue.length === 1) answer = queue.shift();
        }
        return answer;
      }
      console.log(solution(8, 3));
    </script>
  </body>
</html>
