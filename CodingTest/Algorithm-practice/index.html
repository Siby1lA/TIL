<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr1, arr2) {
        let answer = [];
        for (let i = 0; i < n; i++) {
          let a = arr1[i].toString(2).padStart(n, 0);
          let b = arr2[i].toString(2).padStart(n, 0);

          let tmp = "";
          for (let j = 0; j < n; j++) {
            if (a[j] === "1" || b[i] === "1") {
              tmp += "#";
            } else {
              tmp += " ";
            }
          }
          answer.push(tmp);
        }
        return answer;
      }
      console.log(solution(5, [9, 20, 28, 18, 11], [30, 1, 21, 17, 28]));
    </script>
  </body>
</html>
