<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firends</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>  
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span class="screen-header_icon"><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header_icon"><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header_icon"><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="screen-header__badge"></span>
        </div>
    </header>

    <a href="#" id="friends_info">
        <i class="fas fa-info-circle"></i>
        Friends' names Display
        <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <main class="friend-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="http://image.yes24.com/momo/TopCate0010/hani/L_927861.jpg" 
                class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Minase Inori</h4>
                   <!-- <h6 class="user-component__subtitle">This is subtitle</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://skinandbeam.com/wp-content/uploads/2020/12/kakaochlogo.png" 
                    class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div><span>2</span>
                        <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link">
                <a href="firends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__link">
                <a href="chats.html"><i class="far fa-comment fa-2x"></i></a>
                <span class="nav__number badge">1</span>
            </li>
            <li class="nav__link">
                <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__link">
                <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                <div class="nav__search"></div>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
