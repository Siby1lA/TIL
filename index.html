<body>
    <div class="app">
        {{netxYear('하이')}}

        <a :href="getLink('buzzbean11')">채널 링크</a>

    <script>
        new Vue({
            el: '.app',
            data: {

                type: 'text',

            methods: {

                    return this.link + channel;
                },
                netxYear: function(greeting){

                },
                netxYears(greeting){
                    return greeting + '! ' + this.person.name + ' 는 내년에 ' + (this.person.age + 1) + '살입니다.';

            }
        })
    </script>
</body>
