<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>  
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span class="screen-header_icon"><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header_icon"><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="screen-header__badge"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommennded Friends</h6>
            <span>You have no recommended firends</span>
        </div>

        <div class="open-chat">
                <div class="open-chat__title">
                    <h6>Open Chat</h6>
                    <span>Go to Openchat Home <i class="fas fa-chevron-right fa-sm"></i></span>
                </div>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h6 class="open-post__title">#BTS</h6>
                <h6 class="open-post__hashtags">#bts#army#freinds</h6>
                <div class="open-post__members">
                    <img src="http://image.yes24.com/momo/TopCate0010/hani/L_927861.jpg">
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post_member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="http://image.yes24.com/momo/TopCate0010/hani/L_927861.jpg" >
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart"></i><span>326</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link">
                <a href="firends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__link">
                <a href="chats.html"><i class="far fa-comment fa-2x"></i></a>
                <span class="nav__number badge">1</span>
            </li>
            <li class="nav__link">
                <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__link">
                <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                <div class="nav__search"></div>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
